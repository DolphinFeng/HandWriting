<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom getElementById Example</title>
</head>
<body>
    <div id="testDiv">This is a test div.</div>
    <div id="anotherDiv">This is another div.</div>
    <script>
        function getElementById(id) {
            // 获取所有的元素
            const elements = document.getElementsByTagName('*');
            
            // 遍历所有元素，找到匹配的id
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].id === id) {
                    return elements[i];
                }
            }
            
            // 如果没有找到匹配的元素，返回null
            return null;
        }

        // 用例
        document.addEventListener('DOMContentLoaded', () => {
            const element = getElementById('testDiv');
            if (element) {
                console.log('Element found:', element);
                element.style.color = 'red'; // 修改找到的元素的样式
            } else {
                console.log('Element not found');
            }
        });
    </script>
</body>
</html>
