<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        // 新浏览器仅发生一次，offsetWidth 回清空队列，但是当前没有，于是两次连续赋值，仅发生一次回流重绘
        let el = document.getElementById('app')
        el.style.width = (el.offsetWidth + 1) + 'px' 
        el.style.width = 1 + 'px'
    </script>
</body>
</html>
