<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>3</div>
    <script>
        // 代码从上往下执行，script 默认会阻塞 dom 渲染，因此拿不到下面的 div
        let div1 = document.getElementsByTagName('div')[0]; // 获取 HTML 文档中第一个 div 元素
        div1.innerText = '111'
        let div2 = document.getElementsByTagName('div')[1];
        div2.innerText = '222'
    </script>
    <div>2</div>
</body>
</html>
