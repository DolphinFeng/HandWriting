<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
            height: 100vw;
            display: grid;
            grid-template-columns: repeat(3, calc(33.3% - 20px));
            grid-template-rows: repeat(auto-fill, calc(33.3% - 20px));
            grid-row-gap: 10px;
            grid-column-gap: 10px;
        }
        .item {
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
